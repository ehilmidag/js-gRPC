syntax = "proto3";

package todoListPackage;

service TodoList{
    rpc CreateTodoElement(TodoItem) returns (TodoItem);
    rpc readTodoList(voidNoParam) returns (AllTodos);
}
message voidNoParam {}
message TodoItem {
    int32 id= 1;
    string todotext = 2;
}

message AllTodos {
    repeated TodoItem items = 1;
}